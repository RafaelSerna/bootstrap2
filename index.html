<html lang="en">
<head>
	<meta charset="utf-8">

  <title>Tarea Bootstrap</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
	<!-- Title -->
	<div class="containter-fluid" style="text-align: center;">
		<nav class="navbar navbar-dark bg-dark">
			<a class="navbar-brand">Navbar</a>
		</nav>
		<div class="row">
			<div class="col-lg-12">
				<h1>TÃ­tulo</h1>
			</div>
		</div>
		<div class="row">
			<div class="col col-sm-4 col-lg-6" style="background-color: #aaaaaa;">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Card title</h5>
						<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
						<a href="#" class="btn btn-primary">Go somewhere</a>
					</div>
				</div>
			</div>
			<div class="col col-sm-4 col-lg-6" style="background-color: #bbbbbb;">
				<div class="btn-group">
				<button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Menu
				</button>
				<div class="dropdown-menu">
					<button class="dropdown-item" type="button">Action</button>
					<button class="dropdown-item" type="button">Another action</button>
					<button class="dropdown-item" type="button">Something else here</button>
					<div class="dropdown-divider"></div>
  				<a class="dropdown-item" href="#">Separated link</a>
				</div>
			</div>
			</div>
			<div class="col col-sm-4 col-lg-12 py-4 border border-warning rounded" style="background-color: #cccccc;">
				<button type="button" class="btn btn-dark">Dark</button>
			</div>
		</div>
		<div class="row" style="margin-top: 10px; margin-bottom: 10px; background-color: #dddddd;">
			<div class="col-6 border border-info rounded-right">
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
			<div class="col-6" style="background-color: #eeeeee;">
				<div class="btn-group" role="group" aria-label="Basic example">
					<button type="button" class="btn btn-secondary">Left</button>
					<button type="button" class="btn btn-secondary">Middle</button>
					<button type="button" class="btn btn-secondary">Right</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
